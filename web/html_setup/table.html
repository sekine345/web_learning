<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>テーブルの演習</title> <!--ブラウザのタブ名-->
    </head>
    <body>
        <h2>シンプルな表</h2>
        <table border="1">
            <tr><!--table row, テーブルの横１行-->
                <th>性</th>
                <th>名</th><!--table heaber-->
                </tr>
            <tr>
                <td>山田</td><!--table data cell-->
                <td>太郎</td>
                </tr>
            <tr>
                <td>田中</td>
                <td>花子</td>
                </tr>
        </table>
        
        <h2>thead, tfood, tbody</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ヘッダー１</th>
                    <th>ヘッダー2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>データ１</th>
                    <th>データ２</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>フッター１</th>
                    <th>フッター２</th>
                </tr>
            </tfoot>
        </table>

        <h2>セルの結合</h2>
        <h3>横に結合</h3>
        <table border="1">
            <tr>
                <th colspan="3">横に結合</th><!--colspan = "結合したい数"-->
            </tr>
            <tr>
                <td>データ１</td>
                <td>データ２</td>
                <td>データ３</td>
            </tr>
        </table>

        <h3>縦に結合</h3>
        <table border="1">
            <tr>
                <td rowspan="3">縦方向に結合</td>
                <td>データ１</td>
            </tr>
            <tr>
                <td>データ２</td>
            </tr>
            <tr>
                <td>データ３</td>
            </tr>
        </table>

        <h2>caption</h2><!--表の説明文-->
        <table border="1">
            <caption>キャプション</caption>
            <tr>
                <td>データ１</td>
                <td>データ２</td>
                <td>データ３</td>
            </tr>
        </table>
    </bady>
</html>
